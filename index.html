<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>

  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="header-img"></div>
      <div class="card-wrapper">
        <div class="main-card">
          <p class="title">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="summary">
          <div class="prices">
            <p class="new">$149.99</p>
            <p class="old"> $169.99</p>
          </div>
          <button class="add-to-cart" id="addToCart">
            <img src="images/icon-cart.svg" alt="icon cart" class="cart-img">
            <span class="txt">Add to Cart</span>
            <span class="added">Added to Cart!</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/xAkashax">xAkashax</a>.
    </div>
  </footer>
</body>

<script src="app.js"></script>

</html>
